<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label for="input-search">Github User</label>
        <input id="input-search" type="text" value="" placeholder="Github user">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="user">
            <img src="https://github.com/arks-lacerda.png" alt="Image by Arthur Lacerda">
            <a href="https://github.com/arks-lacerda" target="_blank">
              <p>Arthur Lacerda</p>
              <span>arks-lacerda</span>
            </a>
          </td>
          <td class="repositories">76</td>
          <td class="followers">9876</td>
          <td>
            <button>&times;</button>
          </td>
        </tr>

        <tr>
          <td class="user">
            <img src="https://github.com/diego3g.png" alt="Image by Arthur Lacerda">
            <a href="https://github.com/diego3g" target="_blank">
              <p>Deigo Fernandes</p>
              <span>diego3g</span>
            </a>
          </td>
          <td class="repositories">48</td>
          <td class="followers">22576</td>
          <td>
            <button>&times;</button>
          </td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</body>
</html>
